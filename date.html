<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        function newContent() {
            let rawDate = new Date();
            let offsetDate = new Date(rawDate.getTime() + (rawDate.getTimezoneOffset() *60000));
            document.open();
            document.write("RawDate: " + rawDate  + '<br><br>' );
            document.write(" Offset: " + offsetDate  + '<br><br>');
            document.write("rawDate.toUTCString(): " + rawDate.toUTCString() + '<br><br>');
            document.write("offsetDate.toISOString(): " + offsetDate.toISOString() + '<br><br>' );
            document.write("rawDate.getTimezoneOffset() : " + rawDate.getTimezoneOffset() + '<br>' );
            document.close();
        }
    </script>
</head>

<body onload="newContent();">
    <p>Some original document content.</p>
</body>

</body>

</html>
